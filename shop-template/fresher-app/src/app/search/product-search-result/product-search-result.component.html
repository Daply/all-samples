
<div *ngIf="loading" class="middle">
    <mat-spinner></mat-spinner>
</div>
<div *ngIf="!loading">
    <div class="products" *ngFor="let product of products">
    
        <mat-card class="product-card">
            <mat-card-header>
                <mat-card-title>{{ product.name }}</mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="product.picture">
            <mat-card-content>
                <p>{{ product.description }}</p>
                <p>Price: {{ product.price }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>
                    View
                </button>
                <button mat-button (click)="add(product)">
                    Add to cart
                </button>
            </mat-card-actions>
        </mat-card>

        <!-- <app-product-card [product]="product" 
                      [canDelete]="canDelete"
                      (productEvent)="productEvent($event)"></app-product-card> -->
    
    </div>
</div>
