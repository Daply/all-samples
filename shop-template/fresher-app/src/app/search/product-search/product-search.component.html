<mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-description>
        Open search
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-form-field *ngIf="panelOpenState">
        <input matInput placeholder="Search" [value]="query" (keyup)="searchStart($event.target.value)">
    </mat-form-field>
</mat-expansion-panel>
